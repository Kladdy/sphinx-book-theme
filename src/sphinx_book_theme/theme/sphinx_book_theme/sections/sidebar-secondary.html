<!-- Table of contents -->
{% block docs_toc %}
<div class="bd-sidebar-secondary bd-toc noprint">
    {%- if page_toc | length >= 1 %}
    <div class="tocsection onthispage pt-5 pb-3">
        <i class="fas fa-list"></i> {{ translate(theme_toc_title) }}
    </div>
    <nav id="bd-toc-nav" aria-label="Page">
        {{ page_toc }}
    </nav>
    {%- endif %}
</div>
{% endblock %}
